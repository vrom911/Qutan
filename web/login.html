            <div class="row">
                <nav class="nav  col-md-12 menu">

                        <li class="white menu_item"><a href="#signup" class="menu_link" data-toggle="tab">Sign Up</a></li>

                        <img src="img/flat-avatar.png" class="user-avatar" alt="Temp Avatar"/>
                        <h1>Sign Up</h1>
                        <form role="form" action="signUpServlet" ng-submit="submit()">

                            <div class="input form-group">
                                <input class="input_field " type="text" id="username" />

                                    <span class="input_label-content">Username</span>

                            </div>

                            <div class="input form-group">
                                <input type="text" class="input_field" name="email" id="email">
                                <label class="input_label" for="email">
                                    <span class="input_label-content">E-mail</span>
                                </label>
                                <svg class="graphic" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                                <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
                                </svg>
                            </div>

                            <div class="input form-group">
                                <input type="password" class="input_field" name="pwd" id="pwd">
                                <label class="input_label" for="pwd">
                                    <span class="input_label-content">Password</span>
                                </label>
                                <svg class="graphic" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                                <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
                                </svg>
                            </div>
                            <div class="input form-group">
                                <input type="password" class="input_field" name="pwd" id="pwd">
                                <label class="input_label" for="pwd">
                                    <span class="input_label-content">Reenter Password</span>
                                </label>
                                <svg class="graphic" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                                <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
                                </svg>
                            </div>


                            <button type="submit" class="btn btn-rounded">Sign Up</button>

                        </form>

                    </div>
                    <div class="tab-pane fade" id="login">Log In Now</div>
                </section>
                <section class="col-md-6 right maincolored tab-content" id="login-panel">
                    <div class="col-md-8 col-lg-8 col-md-offset-1 col-lg-offset-1 tab-pane fade in active" id="login">
                        <img src="img/flat-avatar.png" class="user-avatar" alt="Temp Avatar" />
                        <h1>Log in</h1>
                        <form role="form" action="loginServlet" ng-submit="submit()">

                            <div class="input form-group">
                                <input class="input_field " type="text" id="username" />
                                <label class="input_label" for="username">
                                    <span class="input_label-content">Username</span>

                                <svg class="graphic" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
