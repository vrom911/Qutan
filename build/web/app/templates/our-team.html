<!-- Team Section -->
<section id="team">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Our Amazing Team</h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-6 text-center" ng-repeat="member in team.members">
                <a href="#" class="team-box">
                    <img src="img/team/{{member.img}}" class="img-responsive" alt="">
                    <div class="team-box-caption">
                        <div class="team-box-caption-content">
                            <div class="team-name text-faded">
                                <h4>{{member.name}}</h4>

                            </div>
                            <div class="team-position">
                                {{member.position}}
                            </div>
                            <!--                            <ul class="team-social list-inline ">
                                                            <li><a href="#"><i class="fa fa-twitter"></i></a>
                                                            </li>
                                                            <li><a href="#"><i class="fa fa-facebook"></i></a>
                                                            </li>
                                                            <li><a href="#"><i class="fa fa-linkedin"></i></a>
                                                            </li>
                                                        </ul>-->
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p class="large text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p>
            </div>
        </div>
    </div>
</section>
