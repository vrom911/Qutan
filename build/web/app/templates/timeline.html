<section class="maincolored" id="timeline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">How this works</h2>
                <h3 class="section-subheading text-muted">What step should you go through to safe somebody's life</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    <li ng-repeat="step in timeline.steps" ng-class-even="'timeline-inverted'">
                        <div class="timeline-image">
                            <img class="img-circle img-responsive" src="img/step/{{step.img}}" alt="{{step.name}}">
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">

                                <h4 class="subheading">{{step.name}}</h4>
                            </div>
                            <div class="timeline-body">
                                <p class="text-muted">{{step.text}}</p>
                            </div>
                        </div>
                    </li>

                    <li class="timeline-inverted">
                        <a href="/login.jsp">
                        <div class="timeline-image">
                            <h4>
                                Join!
                                <br>You  Are
                                <br>Important!
                            </h4>
                        </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
